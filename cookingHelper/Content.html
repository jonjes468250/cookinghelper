<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$$title</title>
    <style type="text/css">
      *{
        box-sizing:border-box;
      }
      body{
        width : 100%;
        padding: 0px;
        margin: 0px;
      }
      .center{
        text-align: center;
        width : 100%
      }
      #title{
        font-size: 50px;
        padding: 20px 15px 0px 15px;
      }
      #image{
        width: 100%;
        padding: 15px;
      }
      #content{
        margin: 0px;
        border-width: 0px;
      }
    </style>
  </head>
  <body>
    <div class = "center" id="title">$$title</div>
    <div class = "center">
      <img src="$$imageurl" id="image"><img>
    </div>
      <p class = "center" id="content">$$content</p>
  </body>
</html>
